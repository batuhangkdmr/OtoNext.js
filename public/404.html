<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı - Yönel Oto Yedek Parça</title>
    <meta name="description" content="Aradığınız sayfa bulunamadı. Yönel Oto yedek parça kataloğuna göz atın.">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #a80000;
            margin: 0;
            line-height: 1;
        }
        .error-title {
            font-size: 2rem;
            color: #333;
            margin: 1rem 0;
        }
        .error-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn-primary {
            background: #a80000;
            color: white;
        }
        .btn-primary:hover {
            background: #8b0000;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #ddd;
        }
        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #a80000;
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 2rem;
        }
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            .error-code {
                font-size: 6rem;
            }
            .error-title {
                font-size: 1.5rem;
            }
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/images/logo.jpg" alt="Yönel Oto Logo" class="logo">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Sayfa Bulunamadı</h2>
        <p class="error-message">
            Aradığınız sayfa mevcut değil veya taşınmış olabilir. 
            Yönel Oto yedek parça kataloğumuzda aradığınız ürünü bulabilirsiniz.
        </p>
        <div class="buttons">
            <a href="/" class="btn btn-primary">Ana Sayfaya Dön</a>
            <a href="/products" class="btn btn-secondary">Ürünleri İncele</a>
            <a href="/contact" class="btn btn-secondary">İletişime Geç</a>
        </div>
    </div>
</body>
</html>
